    <script>
        // Funci√≥n de tracking para deep links de servicios
        function trackDeepLinkEvent(type, id, action, additionalData = {}) {
            try {
                if (typeof gtag !== 'undefined') {
                    gtag('event', `deeplink_${type}_${action}`, {
                        event_category: 'deep_links',
                        event_label: `${type}/${id}`,
                        deeplink_type: type,
                        deeplink_id: id,
                        page_location: window.location.href,
                        referrer: document.referrer,
                        user_agent: navigator.userAgent,
                        is_mobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
                        timestamp: new Date().toISOString(),
                        ...additionalData
                    });
                }
                
                if (typeof dataLayer !== 'undefined') {
                    dataLayer.push({
                        event: `deeplink_${type}_${action}`,
                        eventCategory: 'deep_links',
                        eventAction: action,
                        eventLabel: `${type}/${id}`,
                        deeplinkType: type,
                        deeplinkId: id,
                        isMobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
                        referrer: document.referrer,
                        customData: additionalData
                    });
                }
                
                console.log(`üìä Deep Link Event: ${type}/${id} - ${action}`, additionalData);
            } catch (error) {
                console.error('Error tracking deep link:', error);
            }
        }

        window.addEventListener('load', () => {
            // Obtener el ID del servicio de la URL
            const path = window.location.pathname;
            const parts = path.split('/');
            const servicioId = parts[2] || '123'; // Obtener de la URL o usar 123 como fallback
            
            // Track del acceso inicial al deep link
            trackDeepLinkEvent('servicio', servicioId, 'access', {
                access_time: Date.now(),
                page_title: document.title
            });
            
            // Actualizar el display
            if (document.querySelector('.service-id')) {
                document.querySelector('.service-id').textContent = `#${servicioId}`;
            }
            
            // Intentar abrir la app con el servicio espec√≠fico
            setTimeout(() => {
                trackDeepLinkEvent('servicio', servicioId, 'deeplink_attempt', {
                    deep_link_url: `nubiraseguridad://servicio/${servicioId}`
                });
                
                window.location = `nubiraseguridad://servicio/${servicioId}`;
            }, 1000);
            
            // Fallback para desarrollo y tracking
            setTimeout(() => {
                trackDeepLinkEvent('servicio', servicioId, 'fallback_redirect', {
                    fallback_reason: 'app_not_installed_or_timeout',
                    wait_time: 3000
                });
                
                document.querySelector('.container').innerHTML = `
                    <div class="service-id">#${servicioId}</div>
                    <h1>üîß Servicio de Seguridad</h1>
                    <p>La app a√∫n no est√° disponible en las tiendas</p>
                    <div style="margin-top: 30px;">
                        <p style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
                            üì± <strong>Para probar:</strong><br>
                            Instala la app en modo desarrollo y presiona el enlace nuevamente
                        </p>
                        <a href="/" class="btn" onclick="trackDeepLinkEvent('servicio', '${servicioId}', 'return_home_click')">üè† Volver al inicio</a>
                    </div>
                `;
                
                // Track clicks en botones de descarga despu√©s de actualizar el contenido
                setTimeout(() => {
                    document.querySelectorAll('.btn-android').forEach(btn => {
                        btn.addEventListener('click', () => {
                            trackDeepLinkEvent('servicio', servicioId, 'download_android_attempt');
                        });
                    });
                    
                    document.querySelectorAll('.btn-ios').forEach(btn => {
                        btn.addEventListener('click', () => {
                            trackDeepLinkEvent('servicio', servicioId, 'download_ios_attempt');
                        });
                    });
                }, 100);
            }, 3000);
        });
