    <script>
        // ========================================
        // ANALYTICS TRACKING
        // ========================================
        function trackDeepLinkEvent(type, id, action, additionalData = {}) {
            try {
                if (typeof gtag !== 'undefined') {
                    gtag('event', `deeplink_${type}_${action}`, {
                        event_category: 'deep_links',
                        event_label: `${type}/${id}`,
                        deeplink_type: type,
                        deeplink_id: id,
                        page_location: window.location.href,
                        referrer: document.referrer,
                        user_agent: navigator.userAgent,
                        is_mobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
                        timestamp: new Date().toISOString(),
                        platform_detected: isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop',
                        ...additionalData
                    });
                }
                
                if (typeof dataLayer !== 'undefined') {
                    dataLayer.push({
                        event: `deeplink_${type}_${action}`,
                        eventCategory: 'deep_links',
                        eventAction: action,
                        eventLabel: `${type}/${id}`,
                        deeplinkType: type,
                        deeplinkId: id,
                        isMobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
                        referrer: document.referrer,
                        platform: isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop',
                        customData: additionalData
                    });
                }
                
                console.log(`üìä Deep Link Event: ${type}/${id} - ${action}`, additionalData);
            } catch (error) {
                console.error('Error tracking deep link:', error);
            }
        }

        // ========================================
        // DETECTAR PLATAFORMA
        // ========================================
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isAndroid = /Android/.test(navigator.userAgent);
        const isDesktop = !isIOS && !isAndroid;

        console.log('üì± Plataforma detectada:', {isIOS, isAndroid, isDesktop});

        // ========================================
        // OBTENER ID DEL TRABAJADOR
        // ========================================
        function getTrabajadorId() {
            // M√©todo 1: Query parameter ?id=456
            const urlParams = new URLSearchParams(window.location.search);
            const queryId = urlParams.get('id');
            
            if (queryId) {
                console.log('‚úÖ ID encontrado en query params:', queryId);
                trackDeepLinkEvent('trabajador', queryId, 'id_detected', {
                    source: 'query_parameter'
                });
                return queryId;
            }
            
            // M√©todo 2: Path /pages/trabajador/456.html o /pages/trabajador/456
            const pathMatch = window.location.pathname.match(/\/(\d+)\.html$/);
            if (pathMatch && pathMatch[1]) {
                console.log('‚úÖ ID encontrado en path:', pathMatch[1]);
                trackDeepLinkEvent('trabajador', pathMatch[1], 'id_detected', {
                    source: 'path_match'
                });
                return pathMatch[1];
            }
            
            console.warn('‚ö†Ô∏è No se encontr√≥ ID del trabajador');
            trackDeepLinkEvent('trabajador', 'unknown', 'error_no_id', {
                url: window.location.href,
                pathname: window.location.pathname,
                search: window.location.search
            });
            return null;
        }

        // ========================================
        // ABRIR APP
        // ========================================
        function openApp(retry = false) {
            const trabajadorId = getTrabajadorId();
            
            if (!trabajadorId) {
                document.getElementById('title').textContent = '‚ö†Ô∏è Error';
                document.getElementById('subtitle').textContent = 'No se pudo obtener la informaci√≥n del trabajador';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('buttons').classList.add('show');
                return;
            }

            console.log('üöÄ Intentando abrir app para trabajador:', trabajadorId);

            if (retry) {
                trackDeepLinkEvent('trabajador', trabajadorId, 'manual_retry', {
                    retry_count: (window.retryCount || 0) + 1
                });
                window.retryCount = (window.retryCount || 0) + 1;
                document.getElementById('loading').style.display = 'block';
                document.getElementById('buttons').classList.remove('show');
            } else {
                trackDeepLinkEvent('trabajador', trabajadorId, 'auto_open_attempt', {
                    platform: isIOS ? 'iOS' : isAndroid ? 'Android' : 'Desktop'
                });
            }

            // URLs para diferentes m√©todos
            const customSchemeUrl = `nubiraseguridad://trabajador/${trabajadorId}`;
            const universalLinkUrl = `https://www.nubiraoficial.cl/pages/trabajador/?id=${trabajadorId}`;

            if (isIOS) {
                console.log('üçé Intentando abrir en iOS...');
                trackDeepLinkEvent('trabajador', trabajadorId, 'ios_open_attempt');
                
                // En iOS, intentar primero el Universal Link
                window.location.href = universalLinkUrl;
                
                // Fallback a custom scheme despu√©s de un momento
                setTimeout(() => {
                    window.location.href = customSchemeUrl;
                    console.log('üì± Intentando custom scheme:', customSchemeUrl);
                }, 500);
                
            } else if (isAndroid) {
                console.log('ü§ñ Intentando abrir en Android...');
                trackDeepLinkEvent('trabajador', trabajadorId, 'android_open_attempt');
                
                // En Android, usar Intent primero
                const intentUrl = `intent://trabajador/${trabajadorId}#Intent;scheme=nubiraseguridad;package=com.nubira.seguridad;end`;
                window.location.href = intentUrl;
                console.log('üì± Intent URL:', intentUrl);
                
                // Fallback a custom scheme
                setTimeout(() => {
                    window.location.href = customSchemeUrl;
                    console.log('üì± Intentando custom scheme:', customSchemeUrl);
                }, 500);
                
            } else {
                console.log('üíª Desktop detectado, mostrando opciones...');
                trackDeepLinkEvent('trabajador', trabajadorId, 'desktop_detected');
                // En desktop, solo mostrar botones
                showButtons();
                document.getElementById('title').textContent = 'üíª Usa tu celular';
                document.getElementById('subtitle').textContent = 'Para ver el perfil del trabajador, escanea el c√≥digo QR con tu celular o instala la app.';
            }

            // Despu√©s de 3 segundos, mostrar botones si no se abri√≥ la app
            setTimeout(() => {
                showButtons();
                trackDeepLinkEvent('trabajador', trabajadorId, 'show_manual_buttons', {
                    timeout_ms: 3000
                });
            }, 3000);
        }

        function showButtons() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('buttons').classList.add('show');
            document.getElementById('title').textContent = '¬øNo se abri√≥ la app?';
            document.getElementById('subtitle').textContent = 'Presiona el bot√≥n para intentar nuevamente';
            document.getElementById('infoText').innerHTML = 
                '<strong>üí° Nota:</strong> Si no tienes la app instalada, cont√°ctanos para obtener acceso.<br>' +
                'Una vez instalada, este enlace abrir√° autom√°ticamente el perfil del trabajador.';
        }

        // ========================================
        // INICIALIZACI√ìN
        // ========================================
        window.onload = function() {
            const trabajadorId = getTrabajadorId();
            
            if (trabajadorId) {
                trackDeepLinkEvent('trabajador', trabajadorId, 'page_loaded', {
                    access_time: Date.now(),
                    page_title: document.title,
                    url: window.location.href
                });
                
                // Solo auto-abrir en m√≥viles
                if (isIOS || isAndroid) {
                    openApp();
                } else {
                    // En desktop, mostrar directamente los botones
                    showButtons();
                }
            } else {
                document.getElementById('title').textContent = '‚ö†Ô∏è Error';
                document.getElementById('subtitle').textContent = 'No se especific√≥ un trabajador v√°lido';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('buttons').classList.add('show');
            }
        };

        // Detectar si la app se abri√≥ (usuario sale de la p√°gina)
        let hidden = false;
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                hidden = true;
                const trabajadorId = getTrabajadorId();
                if (trabajadorId) {
                    trackDeepLinkEvent('trabajador', trabajadorId, 'app_opened_success', {
                        page_hidden: true
                    });
                }
                console.log('‚úÖ La app parece haberse abierto (p√°gina oculta)');
            }
        });

        // Si el usuario vuelve a la p√°gina despu√©s de 2 segundos, probablemente la app no se abri√≥
        window.addEventListener('focus', function() {
            if (hidden) {
                const trabajadorId = getTrabajadorId();
                if (trabajadorId) {
                    trackDeepLinkEvent('trabajador', trabajadorId, 'user_returned', {
                        came_back_to_page: true
                    });
                }
                console.log('‚ÑπÔ∏è El usuario volvi√≥ a la p√°gina');
            }
        });
    </script>
