    <script>
        // ========================================
        // ANALYTICS TRACKING
        // ========================================
        function trackDeepLinkEvent(type, id, action, additionalData = {}) {
            try {
                if (typeof gtag !== 'undefined') {
                    gtag('event', `deeplink_${type}_${action}`, {
                        event_category: 'deep_links',
                        event_label: `${type}/${id}`,
                        deeplink_type: type,
                        deeplink_id: id,
                        page_location: window.location.href,
                        referrer: document.referrer,
                        user_agent: navigator.userAgent,
                        is_mobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
                        timestamp: new Date().toISOString(),
                        ...additionalData
                    });
                }
                
                if (typeof dataLayer !== 'undefined') {
                    dataLayer.push({
                        event: `deeplink_${type}_${action}`,
                        eventCategory: 'deep_links',
                        eventAction: action,
                        eventLabel: `${type}/${id}`,
                        deeplinkType: type,
                        deeplinkId: id,
                        isMobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
                        referrer: document.referrer,
                        customData: additionalData
                    });
                }
                
                console.log(`üìä Deep Link Event: ${type}/${id} - ${action}`, additionalData);
            } catch (error) {
                console.error('Error tracking deep link:', error);
            }
        }

        // ========================================
        // OBTENER ID DEL TRABAJADOR
        // ========================================
        function getTrabajadorId() {
            // M√©todo 1: Query parameter ?id=456
            const urlParams = new URLSearchParams(window.location.search);
            const queryId = urlParams.get('id');
            
            if (queryId) {
                console.log('‚úÖ ID encontrado en query params:', queryId);
                return queryId;
            }
            
            // M√©todo 2: Path /pages/trabajador/456.html o /pages/trabajador/456
            const pathMatch = window.location.pathname.match(/\/trabajador\/(\d+)(\.html)?$/);
            if (pathMatch) {
                console.log('‚úÖ ID encontrado en path:', pathMatch[1]);
                return pathMatch[1];
            }
            
            // M√©todo 3: Fallback - buscar en el path de forma m√°s amplia
            const parts = window.location.pathname.split('/').filter(p => p);
            for (let i = 0; i < parts.length; i++) {
                if (parts[i] === 'trabajador' && parts[i + 1] && /^\d+$/.test(parts[i + 1])) {
                    console.log('‚úÖ ID encontrado en path segments:', parts[i + 1]);
                    return parts[i + 1];
                }
            }
            
            console.warn('‚ö†Ô∏è No se encontr√≥ ID del trabajador');
            return null;
        }

        // ========================================
        // ABRIR APP
        // ========================================
        function openApp(trabajadorId) {
            console.log('üîó Intentando abrir perfil de trabajador:', trabajadorId);
            
            trackDeepLinkEvent('trabajador', trabajadorId, 'deeplink_attempt', {
                method: 'auto_redirect'
            });
            
            // Construir URLs de deep linking
            const customSchemeUrl = `nubiraseguridad://trabajador/${trabajadorId}`;
            const universalLinkUrl = `https://www.nubiraoficial.cl/pages/trabajador/?id=${trabajadorId}`;
            
            // Detectar plataforma
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            // Actualizar el enlace del bot√≥n
            const appLinkBtn = document.getElementById('appLink');
            if (appLinkBtn) {
                appLinkBtn.href = customSchemeUrl;
                appLinkBtn.onclick = () => {
                    trackDeepLinkEvent('trabajador', trabajadorId, 'manual_button_click');
                };
            }
            
            // Intentar abrir autom√°ticamente seg√∫n plataforma
            if (isIOS) {
                // iOS: Intentar con Universal Link primero
                trackDeepLinkEvent('trabajador', trabajadorId, 'ios_universal_link_attempt');
                window.location.href = universalLinkUrl;
                
                // Fallback a custom scheme despu√©s de un delay
                setTimeout(() => {
                    trackDeepLinkEvent('trabajador', trabajadorId, 'ios_custom_scheme_fallback');
                    window.location.href = customSchemeUrl;
                }, 500);
            } else if (isAndroid) {
                // Android: Intentar con Intent
                const intentUrl = `intent://trabajador/${trabajadorId}#Intent;scheme=nubiraseguridad;package=cl.nubiraoficial.app;end`;
                trackDeepLinkEvent('trabajador', trabajadorId, 'android_intent_attempt');
                window.location.href = intentUrl;
                
                // Fallback a custom scheme
                setTimeout(() => {
                    trackDeepLinkEvent('trabajador', trabajadorId, 'android_custom_scheme_fallback');
                    window.location.href = customSchemeUrl;
                }, 500);
            } else {
                // Desktop: Intentar custom scheme
                trackDeepLinkEvent('trabajador', trabajadorId, 'desktop_custom_scheme_attempt');
                window.location.href = customSchemeUrl;
            }
            
            // Si no se abre en 3 segundos, mostrar opciones manuales
            setTimeout(() => {
                trackDeepLinkEvent('trabajador', trabajadorId, 'timeout_show_manual_options', {
                    timeout_ms: 3000
                });
                
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('actions').style.display = 'block';
                document.getElementById('message').textContent = 'Si no se abri√≥ autom√°ticamente, usa estos botones:';
            }, 3000);
        }

        // ========================================
        // MOSTRAR ERROR
        // ========================================
        function showError(message) {
            trackDeepLinkEvent('trabajador', 'unknown', 'error_shown', {
                error_message: message
            });
            
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('message').textContent = 'Error';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('actions').style.display = 'block';
        }

        // ========================================
        // INICIALIZACI√ìN
        // ========================================
        window.addEventListener('DOMContentLoaded', () => {
            // Log para debugging
            console.log('üìç URL actual:', window.location.href);
            console.log('üìç Query params:', window.location.search);
            console.log('üìç Path:', window.location.pathname);
            
            // Obtener el ID del trabajador
            const trabajadorId = getTrabajadorId();
            
            if (trabajadorId) {
                console.log('‚úÖ ID del trabajador encontrado:', trabajadorId);
                
                // Track del acceso inicial
                trackDeepLinkEvent('trabajador', trabajadorId, 'page_access', {
                    access_time: Date.now(),
                    page_title: document.title,
                    url: window.location.href
                });
                
                // Intentar abrir la app autom√°ticamente
                openApp(trabajadorId);
            } else {
                console.error('‚ùå No se encontr√≥ ID del trabajador en la URL');
                showError('No se especific√≥ un trabajador v√°lido. La URL debe incluir un ID (ej: /pages/trabajador/456 o /pages/trabajador/?id=456)');
            }
        });
