    <script>
        // ========================================
        // ANALYTICS TRACKING
        // ========================================
        function trackDeepLinkEvent(type, id, action, additionalData = {}) {
            try {
                if (typeof gtag !== 'undefined') {
                    gtag('event', `deeplink_${type}_${action}`, {
                        event_category: 'deep_links',
                        event_label: `${type}/${id}`,
                        deeplink_type: type,
                        deeplink_id: id,
                        page_location: window.location.href,
                        referrer: document.referrer,
                        user_agent: navigator.userAgent,
                        is_mobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
                        timestamp: new Date().toISOString(),
                        ...additionalData
                    });
                }
                
                if (typeof dataLayer !== 'undefined') {
                    dataLayer.push({
                        event: `deeplink_${type}_${action}`,
                        eventCategory: 'deep_links',
                        eventAction: action,
                        eventLabel: `${type}/${id}`,
                        deeplinkType: type,
                        deeplinkId: id,
                        isMobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
                        referrer: document.referrer,
                        customData: additionalData
                    });
                }
                
                console.log(`üìä Deep Link Event: ${type}/${id} - ${action}`, additionalData);
            } catch (error) {
                console.error('Error tracking deep link:', error);
            }
        }

        // ========================================
        // OBTENER ID DEL SERVICIO
        // ========================================
        function getServiceId() {
            // Prioridad 1: Query parameter ?id=
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (id) {
                console.log('üìä ID del servicio obtenido de query param:', id);
                trackDeepLinkEvent('servicio', id, 'id_detected', {source: 'query_param'});
                return id;
            }
            
            // Prioridad 2: Path con formato /35.html o /35
            const pathMatch = window.location.pathname.match(/\/(\d+)\.html$/);
            if (pathMatch && pathMatch[1]) {
                console.log('üìä ID del servicio obtenido del path:', pathMatch[1]);
                trackDeepLinkEvent('servicio', pathMatch[1], 'id_detected', {source: 'path'});
                return pathMatch[1];
            }
            
            console.log('‚ùå No se pudo obtener el ID del servicio');
            trackDeepLinkEvent('servicio', 'unknown', 'id_not_found');
            return null;
        }

        // Detectar plataforma
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isAndroid = /Android/.test(navigator.userAgent);
        const isDesktop = !isIOS && !isAndroid;

        console.log('üì± Plataforma detectada:', {isIOS, isAndroid, isDesktop});

        // Funci√≥n para abrir la app
        function openApp(retry = false) {
            const servicioId = getServiceId();
            
            if (!servicioId) {
                document.getElementById('title').textContent = '‚ö†Ô∏è Error';
                document.getElementById('subtitle').textContent = 'No se pudo obtener la informaci√≥n del servicio';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('buttons').classList.add('show');
                trackDeepLinkEvent('servicio', 'unknown', 'error_no_id');
                return;
            }

            console.log('ÔøΩ Intentando abrir app para servicio:', servicioId);
            
            if (retry) {
                trackDeepLinkEvent('servicio', servicioId, 'manual_retry');
                document.getElementById('loading').style.display = 'block';
                document.getElementById('buttons').classList.remove('show');
            } else {
                trackDeepLinkEvent('servicio', servicioId, 'auto_open_attempt');
            }

            // URLs para diferentes m√©todos
            const customSchemeUrl = `nubiraseguridad://servicio/${servicioId}`;
            const universalLinkUrl = `https://www.nubiraoficial.cl/pages/servicio/?id=${servicioId}`;

            if (isIOS) {
                console.log('üçé Intentando abrir en iOS...');
                trackDeepLinkEvent('servicio', servicioId, 'ios_open_attempt');
                
                // En iOS, intentar primero el Universal Link
                window.location.href = universalLinkUrl;
                
                // Fallback a custom scheme despu√©s de un momento
                setTimeout(() => {
                    window.location.href = customSchemeUrl;
                    console.log('üì± Intentando custom scheme:', customSchemeUrl);
                }, 500);
                
            } else if (isAndroid) {
                console.log('ü§ñ Intentando abrir en Android...');
                trackDeepLinkEvent('servicio', servicioId, 'android_open_attempt');
                
                // En Android, usar Intent primero
                const intentUrl = `intent://servicio/${servicioId}#Intent;scheme=nubiraseguridad;package=com.nubira.seguridad;end`;
                window.location.href = intentUrl;
                console.log('üì± Intent URL:', intentUrl);
                
                // Fallback a custom scheme
                setTimeout(() => {
                    window.location.href = customSchemeUrl;
                    console.log('üì± Intentando custom scheme:', customSchemeUrl);
                }, 500);
                
            } else {
                console.log('üíª Desktop detectado, mostrando opciones...');
                trackDeepLinkEvent('servicio', servicioId, 'desktop_detected');
                // En desktop, solo mostrar botones
                showButtons();
                document.getElementById('title').textContent = 'üíª Usa tu celular';
                document.getElementById('subtitle').textContent = 'Para usar Nubira, escanea el c√≥digo QR con tu celular o instala la app.';
            }

            // Despu√©s de 3 segundos, mostrar botones si no se abri√≥ la app
            setTimeout(() => {
                showButtons();
            }, 3000);
        }

        function showButtons() {
            const servicioId = getServiceId();
            trackDeepLinkEvent('servicio', servicioId || 'unknown', 'show_manual_buttons');
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('buttons').classList.add('show');
            document.getElementById('title').textContent = '¬øNo se abri√≥ la app?';
            document.getElementById('subtitle').textContent = 'Presiona el bot√≥n para intentar nuevamente';
            document.getElementById('infoText').innerHTML = 
                '<strong>üí° Nota:</strong> Si no tienes la app instalada, cont√°ctanos para obtener acceso.<br>' +
                'Una vez instalada, este enlace abrir√° autom√°ticamente el servicio.';
        }

        // Intentar abrir autom√°ticamente al cargar la p√°gina
        window.onload = function() {
            const servicioId = getServiceId();
            trackDeepLinkEvent('servicio', servicioId || 'unknown', 'page_loaded');
            
            // Solo auto-abrir en m√≥viles
            if (isIOS || isAndroid) {
                openApp();
            } else {
                // En desktop, mostrar directamente los botones
                showButtons();
            }
        };

        // Detectar si la app se abri√≥ (usuario sale de la p√°gina)
        let hidden = false;
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                hidden = true;
                const servicioId = getServiceId();
                trackDeepLinkEvent('servicio', servicioId || 'unknown', 'app_opened_success');
                console.log('‚úÖ La app parece haberse abierto (p√°gina oculta)');
            }
        });

        // Si el usuario vuelve a la p√°gina despu√©s de 2 segundos, probablemente la app no se abri√≥
        window.addEventListener('focus', function() {
            if (hidden) {
                const servicioId = getServiceId();
                trackDeepLinkEvent('servicio', servicioId || 'unknown', 'user_returned');
                console.log('‚ÑπÔ∏è El usuario volvi√≥ a la p√°gina');
            }
        });
